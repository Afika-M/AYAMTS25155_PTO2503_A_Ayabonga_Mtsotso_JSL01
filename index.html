<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Kanban board</title>
</head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav id="sidebar-container">
       <img src="assets/logo-light.svg" alt="Logo" />
      <div id="sidebar">
        <h4>ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-content">
      <header>
        <div id="launcher-container">
          <h2>Launch Career</h2>
        </div>
      </header>
      <div>
      <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column">
            <div class="column-header">
              <span></span>
              <h4>TODO(4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="task-container">
              <div class="task-card" >Launch Epic Career 🚀</div>
              <div class="task-card">Learn Data Structures and Algorithms 📚</div>
              <div class="task-card">Understand Databases ⚙️</div>
              <div class="task-card">Crush Frameworks 🖼️ </div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="column">
            <div class="column-header">
              <span></span>
              <h4>DOING(2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="task-container">
              <div class="task-card">Master JavaScript 💛</div>
              <div class="task-card">Never Give Up 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="column">
            <div class="column-header">
              <span></span>
              <h4>DONE(3)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="task-container">
              <div class="task-card">Explore ES6 Features 🚀</div>
              <div class="task-card">Contribute to Open Source Projects 🌐</div>
              <div class="task-card">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
